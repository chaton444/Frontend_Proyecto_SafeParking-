<div class="login-container">
  <div class="branding">
    <h1>SafeParking</h1>
    <p>Accede al sistema de gestión de placas</p>
  </div>

  <div class="login-box">
    <h2>Iniciar sesión</h2>

    <input type="text" placeholder="Usuario" [(ngModel)]="username" />
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" />

    <button (click)="login()">Entrar</button>
  </div>
</div>
