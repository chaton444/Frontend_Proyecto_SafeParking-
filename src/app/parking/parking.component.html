<div class="header">
  <h1>SafeParking</h1>
</div>

<div class="container">
  <h2>Lista de Autos Infraccionados</h2>

  <!-- Formulario para cargar imagen    <input type="file" (change)="uploadImage($event, cars)">-->

<!-- Buscador de placas -->
<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchPlate"
    (input)="filterCars()"
    placeholder="Buscar por placa..."
    class="search-input"
  />
</div>





  
<div style="text-align: center;">
  <button class="logout-button" (click)="logout()">Cerrar sesión</button>
</div>


  <div class="car-gallery">
    <div class="car-card" *ngFor="let car of filteredCars">
      <!-- Imagen -->
      <img [src]="car.image" [alt]="car.plate" />
      
      <div class="car-details">
        <!-- Formulario para editar el nombre del archivo -->
        <div *ngIf="editingPlate === car.id; else displayMode">
          <input type="text" [(ngModel)]="tempPlate" placeholder="Nuevo nombre de imagen" />
          <div class="buttons">
            <button (click)="updateCarPlate(car)">Guardar</button>
            <button (click)="cancelEdit()">Cancelar</button>
          </div>
        </div>
        
        <!-- Modo de visualización -->
        <ng-template #displayMode>
          <p>{{ car.plate}}</p>
          <div class="buttons">
            <button (click)="downloadImage(car.image)">Descargar</button>
            <button (click)="startEditingPlate(car)">Modificar</button>
            <button (click)="deleteImage(car)">Eliminar</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
